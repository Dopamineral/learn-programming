site_name: GOB Programming
site_url: https://programming.glassofbrain.com
repo_url: https://github.com/Dopamineral/learn-programming

nav:
  - Glass Of Brain: https://www.glassofbrain.com/
  - Yo: index.md
  - Python:
    - python/index.md
    - Fundamentals: python/fundamentals.md
  - SQL:
    - sql/index.md
    - Basics: sql/basics.md
  - Behind The Blog:
    - blogging/index.md
    - sandbox: blogging/sandbox.md
theme:
  font:
    # text: Anybody
    text: Poppins
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - toc.follow
    - navigation.top

  palette:

    # Palette toggle for light mode
    - primary: white
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate 
      primary: black
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode


plugins:
- search
- mkdocstrings:

# watch:
# - src

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde